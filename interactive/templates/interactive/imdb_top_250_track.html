<!DOCTYPE html>

	<head>
		<script src="d3.min.js"></script>
		<script>

d3.csv("imdb_top250_combined.csv", function(error, data) {
	data.forEach(function(d) {
		d.rank = +d.rank;
		d.year = +d.year;
		d.num_votes = +d.num_votes;
		d.imdb_rating = +d.imdb_rating;
		// d.date = +d.date;
	});
});

		</script>
	</head>
</html>
